name: Lint and test

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:

  Setup_software_basis_py310_latest:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false
          submodules: recursive

      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.10"

      - name: Install dependencies â˜•ï¸
        id: cache-software-basis
        uses: actions/cache@v3
        env:
          cache-name: cache-software-basis
        with:
          path: |
            /home/runner/work/columnflow/columnflow/data/software/venvs
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/requirements*.txt', '**/sandboxes/cf_*.sh') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - if: ${{ steps.cache-software-basis.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: |
          source setup.sh ""
  full_matrix:
    runs-on: ubuntu-latest
    needs: Setup_software_basis_py310_latest
    strategy:
      matrix:
        include:
          - test: "./tests/run_linting"
            name: "Lint ğŸ”"

          - test: "./tests/run_tests"
            name: Test ğŸ¢

          - test: "./tests/run_coverage"
            name: Run coverage ğŸ¢
            do-ls: true
            upload-files: true
            ns-version: 16
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false
          submodules: recursive

      - name: Setup python ğŸ
        uses: actions/setup-python@v4
        with:
          python-version: "3.9"

      - name: Install dependencies â˜•ï¸
        id: cache-software-basis
        uses: actions/cache@v3
        env:
          cache-name: cache-software-basis
        with:
          # npm cache files are stored in `~/.npm` on Linux/macOS
          path: |
            /home/runner/work/columnflow/columnflow/data/software/venvs
          key: ${{ runner.os }}-build-${{ env.cache-name }}-${{ hashFiles('**/requirements*.txt', '**/sandboxes/cf_*.sh') }}
          restore-keys: |
            ${{ runner.os }}-build-${{ env.cache-name }}-
            ${{ runner.os }}-build-
            ${{ runner.os }}-
      - if: ${{ steps.cache-software-basis.outputs.cache-hit != 'true' }}
        name: List the state of node modules
        continue-on-error: true
        run: |
          source setup.sh ""
      - name: ${{ matrix.name }}
        run: |
          source setup.sh ""
          ${{ matrix.test }}
      - if: ${{ matrix.upload-files }}
        name: Upload report ğŸ”
        uses: codecov/codecov-action@v2
        with:
          flags: unittests
          files: coverage_test_util.xml,coverage_test_columnar_util.xml
          verbose: true

        

