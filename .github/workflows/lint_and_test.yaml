name: Lint and test

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  lint:
    runs-on: [self-hosted]
    env:
      AP_JOB_ID: ${{ github.run_number }}_${{ github.run_id }}_${{ github.run_attempt }}_lint
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
          path: ${{ env.AP_JOB_ID }}

      - name: Install dependencies ☕️
        run: |
          cd "${AP_JOB_ID}"
          source setup.sh ""
          python3 -m pip install flake8

      - name: Lint 🔍
        run: |
          cd "${AP_JOB_ID}"
          source setup.sh ""
          ./tests/run_linting

      - name: Cleanup 🧹
        if: always()
        run: rm -rf "${AP_JOB_ID}"

  test:
    runs-on: [self-hosted]
    env:
      AP_JOB_ID: ${{ github.run_number }}_${{ github.run_id }}_${{ github.run_attempt }}_test
    steps:
      - name: Checkout ⬇️
        uses: actions/checkout@v3
        with:
          persist-credentials: false
          submodules: recursive
          path: ${{ env.AP_JOB_ID }}

      - name: Install dependencies ☕️
        run: |
          cd "${AP_JOB_ID}"
          source setup.sh ""

      - name: Test 🎢
        run: |
          cd "${AP_JOB_ID}"
          source setup.sh ""
          ./tests/run_tests

      - name: Cleanup 🧹
        if: always()
        run: rm -rf "${AP_JOB_ID}"
