name: Lint and test

on:
  workflow_dispatch:
  push:
  pull_request:

jobs:
  lint:
    runs-on: [self-hosted]
    env:
      CF_JOB_ID: ${{ github.run_number }}_${{ github.run_id }}_${{ github.run_attempt }}_lint
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.CF_JOB_ID }}
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false
          submodules: recursive
          path: ${{ env.CF_JOB_ID }}

      - name: Install dependencies â˜•ï¸
        run: |
          source setup.sh ""

      - name: Lint ğŸ”
        run: |
          source setup.sh ""
          ./tests/run_linting

      - name: Cleanup ğŸ§¹
        if: always()
        run: |
          cd ..
          rm -rf "${CF_JOB_ID}"

  test:
    runs-on: [self-hosted]
    env:
      CF_JOB_ID: ${{ github.run_number }}_${{ github.run_id }}_${{ github.run_attempt }}_test
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.CF_JOB_ID }}
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false
          submodules: recursive
          path: ${{ env.CF_JOB_ID }}

      - name: Install dependencies â˜•ï¸
        run: |
          source setup.sh ""

      - name: Test ğŸ¢
        run: |
          source setup.sh ""
          ./tests/run_tests

      - name: Cleanup ğŸ§¹
        if: always()
        run: |
          cd ..
          rm -rf "${CF_JOB_ID}"

  coverage:
    needs: test
    runs-on: [self-hosted]
    env:
      CF_JOB_ID: ${{ github.run_number }}_${{ github.run_id }}_${{ github.run_attempt }}_coverage
      CODECOV_TOKEN: ${{ secrets.CODECOV_TOKEN }}
    defaults:
      run:
        shell: bash
        working-directory: ${{ env.CF_JOB_ID }}
    steps:
      - name: Checkout â¬‡ï¸
        uses: actions/checkout@master
        with:
          persist-credentials: false
          submodules: recursive
          path: ${{ env.CF_JOB_ID }}

      - name: Install dependencies â˜•ï¸
        run: |
          source setup.sh ""

      - name: Run coverage test ğŸ¢
        run: |
          source setup.sh ""
          ./tests/run_coverage
          ls -al

      - name: Upload report ğŸ”
        uses: codecov/codecov-action@v2
        with:
          flags: unittests
          working-directory: ${{ env.CF_JOB_ID }}
          files: coverage_test_util.xml,coverage_test_columnar_util.xml
          verbose: true

      - name: Cleanup ğŸ§¹
        if: always()
        run: |
          cd ..
          rm -rf "${CF_JOB_ID}"
